# Netlify Configuration for AI Database Intelligence Frontend

[build]
  # Build command - runs TypeScript compilation and Vite build
  command = "npm run build"
  
  # Publish directory - where Vite outputs the built files
  publish = "dist"

# Redirect rules for Single Page Application (SPA) routing
# All routes should serve index.html so React Router can handle routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the HTML file (always get latest version)
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables (set these in Netlify dashboard)
