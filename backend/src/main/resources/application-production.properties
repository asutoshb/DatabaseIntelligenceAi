# Production Profile Configuration
# This file is loaded when SPRING_PROFILES_ACTIVE=production

# Server Configuration
# Port is usually set by cloud platform via PORT environment variable
server.port=${PORT:8080}
server.servlet.context-path=/api

# Application Name
spring.application.name=ai-database-intelligence

# Database Configuration
# In production, use environment variables or DATABASE_URL
# Cloud platforms often provide DATABASE_URL in format:
# postgresql://username:password@host:port/database
# Spring Boot can parse this automatically if you set:
# spring.datasource.url=${DATABASE_URL}

# If DATABASE_URL is not available, use individual properties:
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/database_intelligence}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (Production Optimizations)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration (Production Optimizations)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# CORS Configuration
# Set CORS_ALLOWED_ORIGINS environment variable with comma-separated origins
# Example: https://your-frontend.vercel.app,https://your-frontend.netlify.app
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# OpenAI Configuration
# MUST be set via OPENAI_API_KEY environment variable
openai.api.url=https://api.openai.com/v1

# JWT Configuration
# MUST be set via JWT_SECRET environment variable (at least 32 characters)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration (Production)
logging.level.root=INFO
logging.level.com.databaseai=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration (for health checks and monitoring)
# Uncomment if you want to use Spring Boot Actuator
# management.endpoints.web.exposure.include=health,info
# management.endpoint.health.show-details=when-authorized
# management.health.db.enabled=true

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

