# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Name
spring.application.name=ai-database-intelligence

# Database Configuration (Chunk 2)
# PostgreSQL Configuration (Production Database)
spring.datasource.url=jdbc:postgresql://localhost:5432/database_intelligence
spring.datasource.username=asutoshbhere
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 Database (Fallback - works if PostgreSQL is not running)
# Uncomment below if you want to use H2 instead
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.username=sa
# spring.datasource.password=
# spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Console (disabled - using PostgreSQL now)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# CORS Configuration (to allow frontend to call backend)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# OpenAI Configuration (Chunk 3)
# API Key: Set via environment variable OPENAI_API_KEY (recommended)
# Or uncomment and add your key here (NOT recommended for production!)
# openai.api.key=your-api-key-here

# OpenAI API Base URL (default is fine)
openai.api.url=https://api.openai.com/v1

# Logging
logging.level.root=INFO
logging.level.com.databaseai=DEBUG

